                    </div>
                </div>
                <div class="debug"><!--NAVIGATION OPTIONS-->
                    <div class="debug f-row a-items-center px-20">
                        <i class=" debug fa-regular fa-circle-down px-5"></i>

                    </div>

                    <div class="debug px-20">
