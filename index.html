<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db5152b6bb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Spotify</title>
</head>

<body>
    <div id="container" class="debug f-col"><!--CONTAINER PAGE-->
        <div id="main" class="debug f-row"><!--MAIN PAGE WITH NAVIGATION AND GALLERY-->
            <div id="navigation" class="debug f-col j-content-between"><!--NAVIGATION MENU-->
                <div class="debug">
                    <div class="debug logo-size px-20 py-20">
                        <img src="Img/logo.svg" alt="Logo">
                    </div>
                    <div class="debug px-20 f-col">
                        <ul class="debug">
                            <li class="debug py-10">
                                <a href="#" class="debug f-row a-items-center">
                                    <i class=" debug icon  fa-solid fa-house"></i>
                                    <span class="debug">Home</span>
                                </a>
                            </li>
                            <li class="debug py-10">
                                <a href="#" class="debug f-row a-items-center">
                                    <i class="debug icon fa-solid fa-magnifying-glass"></i>
                                    <span class="debug">Cerca</span>
                                </a>
                            </li>
                            <li class="debug py-10">
                                <a href="#" class="debug f-row a-items-center">
                                    <div class="icon f-row a-items-center p-relative">
                                        <i class="debug fa-solid fa-grip-lines-vertical"></i>
                                        <span class="debug p-relative slash"><strong>\</strong></span>
                                    </div>
                                    <span class="debug">La tua libreria</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div id="gallery" class="debug"><!--GALLERY-->
                <div id="header-gallery" class="debug f-row p-fixed j-content-end"><!--HEADER GALLERY-->
                    <h1 class="debug">header gallery</h1>
                </div>
                <div id="main-gallery" class="debug"><!--MAIN GALLERY-->
                    <h1 class="debug">main gallery</h1>
                </div>
            </div>
        </div>
        <div id="player" class="debug f-row j-content-between"><!--PLAYER-->
            <div class="debug">
                <h1 class="debug">Song and author</h1>
            </div>
            <div class="debug">
                <h1 class="debug">player</h1>
            </div>
            <div class="debug">
                <h1 class="debug">Options</h1>
            </div>

        </div>
    </div>
</body>

</html>
